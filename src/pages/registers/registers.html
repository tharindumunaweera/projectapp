<ion-header>

  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="tel" maxlength="9" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail Address</ion-label>
      <ion-input type="text" placeholder="ABC123@gmail.com" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Re-enter Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="secondary" (click)="GoRequirements()">Sign Up</button>
  </div>
</ion-content>
